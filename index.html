<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c6546d5247.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="city"
                    id="input-city"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="search" />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Current"
                    class="current"
                    id="current-city"
                  />
                </div>
              </div>
              <h3 class="subtitle">Your city...</h3>
            </form>
            <div class="row">
              <div class="col-9">
                <h1 class="current-city">Zürich</h1>
              </div>
              <div class="col-3">
                <h2 class="now">
                  <span id="temperature"> 17 </span>
                  <span
                    ><a href="#" class="celsius" id="link-celsius">°C</a></span
                  >
                  <span
                    ><a href="#" class="farhenheit" id="link-fahr">°F</a></span
                  >
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <h3>
                  <span class="day-time" id="current-date">Sunday 16:13,</span>
                  <span class="description" id="description">cloudy</span>
                </h3>
              </div>
              <div class="col-3">
                <ul class="info-weather">
                  <li>Precipitations: <span id="precipitations">0</span>%</li>
                  <li>
                    Humidity:
                    <span id="humidity">58</span>%
                  </li>
                  <li>
                    Wind:
                    <span id="wind">13</span>km/h
                  </li>
                </ul>
              </div>
            </div>
            <footer class="five-days">
              <div class="row">
                <div class="col">
                  <h4>Sun</h4>
                </div>
                <div class="col">
                  <h4>Mon</h4>
                </div>
                <div class="col">
                  <h4>Tue</h4>
                </div>
                <div class="col">
                  <h4>Wed</h4>
                </div>
                <div class="col">
                  <h4>Thu</h4>
                </div>
              </div>
            </footer>
            <footer class="icons">
              <div class="row">
                <div class="col"><i class="fa-solid fa-cloud"></i></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
              </div>
            </footer>
            <footer class="temperatures">
              <div class="row">
                <div class="col">
                  <h5>17°-9°</h5>
                </div>
                <div class="col">
                  <h5>12°-8°</h5>
                </div>
                <div class="col">
                  <h5>14°-6°</h5>
                </div>
                <div class="col">
                  <h5>17°-6°</h5>
                </div>
                <div class="col">
                  <h5>21°-11°</h5>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Catz12/Shecodes-plus-weatherapp"
          class="link-github"
          target="_blank"
        >
          Open-source code</a
        >
        by Caterina Zazzara
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
